<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.svg">
    <title>ITG Electronics</title>
</head>
<body class="apply-page">
    
    <main>
        <div class="container">
            <div class="apply-content">
                <div class="apply-text">
                    <h1>Become a partner</h1>
                    <p class="body-text">Fill the form. Our specialists will contact you to clarify the details and conclude a cooperation agreement.</p>
                </div>

                <div class="apply-form">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                    <input type="number" placeholder="+7" required inputmode="numeric">
                    <input type="email" placeholder="Email" required>
                    <input type="text" placeholder="Your message" required></input>
                    
                    <div class="permission">
                        <button id="checkbox">
                            <img id="checkbox-img" src="images/checkbox.svg" alt="">
                        </button>
                        <span class="button-text">I give a permission on <a href="cookies.html">personal data processing</a>.</span>
                    </div>
                    <p class="body-text error-message"></p>
                    <button type="submit" class="send-button button-text">Send</button>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts/form.js"></script>
    <script src="scripts/structure.js"></script>
</body>
</html>
